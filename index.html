<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 14px;
            color: #007BFF;
        }
        #datetime {
            margin-bottom: 20px;
            font-size: 14px;
            color: #999;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="datetime"></div>
        <h1>SMS Bomber</h1>
        <div class="input-group">
            <label for="phone">Enter your phone number</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="input-group">
            <label for="amount">Enter the amount</label>
            <input type="number" id="amount" name="amount">
        </div>
        <div class="input-group">
            <label for="cooldown">Enter the cooldown (per second)</label>
            <input type="number" id="cooldown" name="cooldown">
        </div>
        <button class="button" onclick="startBombing()">Start Bombing</button>
        <div id="response"></div>
        <div id="log" style="margin-top: 10px; color: #007BFF;"></div>
        <footer>This SMS Bomb was created by Chilli</footer>
    </div>

    <script>
        let successCount = 0;

        function updateDateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString('en-US', { hour12: false });
            document.getElementById('datetime').innerHTML = dateTimeStr;
        }
        setInterval(updateDateTime, 1000);

        function startBombing() {
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const cooldown = document.getElementById('cooldown').value;
            const responseDiv = document.getElementById('response');
            const logDiv = document.getElementById('log');

            if (phone === '' || amount === '' || cooldown === '') {
                responseDiv.innerHTML = 'Please fill out all fields';
                return;
            }

            fetch(`https://deku-rest-api-ywad.onrender.com/smsb?number=${phone}&amount=${amount}&delay=${cooldown}`)
                .then(response => response.json())
                .then(data => {
                    responseDiv.innerHTML = 'SMS bombing started!';
                    successCount++;
                    logDiv.innerHTML = `Successfully sent: ${successCount}`;
                    logSuccess(phone, amount, cooldown);
                })
                .catch(error => {
                    responseDiv.innerHTML = 'Error starting SMS bombing';
                    console.error('Error:', error);
                });
        }

        function logSuccess(phone, amount, cooldown) {
            console.log(`Success: Phone: ${phone}, Amount: ${amount}, Cooldown: ${cooldown}`);
        }

        updateDateTime();
    </script>
</body>
</html>
