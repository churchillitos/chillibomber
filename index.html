<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #007BFF;
            text-shadow: 0 0 10px #007BFF;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .glow-text {
            color: #007BFF;
            text-shadow: 0 0 10px #007BFF;
        }
        #datetime {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        #logs {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #007BFF;
        }
        footer {
            margin-top: 20px;
            color: #007BFF;
            text-shadow: 0 0 10px #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="datetime"></div>
        <h1>SMS Bomber</h1>
        <div class="input-group">
            <label for="phone">Enter your phone number</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="input-group">
            <label for="amount">Enter the amount</label>
            <input type="number" id="amount" name="amount">
        </div>
        <div class="input-group">
            <label for="cooldown">Enter the cooldown (per second)</label>
            <input type="number" id="cooldown" name="cooldown">
        </div>
        <button class="button" onclick="startBombing()">Start Bombing</button>
        <div id="response" style="margin-top: 20px;"></div>
        <div id="logs"></div>
        <footer>This SMS Bomb was created by Chilli</footer>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString('en-US', { hour12: false });
            document.getElementById('datetime').innerHTML = dateTimeStr;
        }
        setInterval(updateDateTime, 1000);

        async function startBombing() {
            const phone = document.getElementById('phone').value;
            const amount = parseInt(document.getElementById('amount').value);
            const cooldown = parseInt(document.getElementById('cooldown').value);
            const responseDiv = document.getElementById('response');
            const logsDiv = document.getElementById('logs');

            if (phone === '' || isNaN(amount) || isNaN(cooldown)) {
                responseDiv.innerHTML = 'Please fill out all fields';
                return;
            }

            responseDiv.innerHTML = 'Starting SMS bombing...';
            logsDiv.innerHTML = '';

            for (let i = 0; i < amount; i++) {
                try {
                    const response = await fetch(`https://deku-rest-api-ywad.onrender.com/smsb?number=${phone}&amount=1&delay=0`);
                    const data = await response.json();
                    console.log('Response:', data);
                } catch (error) {
                    console.error('Error:', error);
                } finally {
                    logsDiv.innerHTML += `<div>Message ${i + 1} sent successfully</div>`;
                    await new Promise(resolve => setTimeout(resolve, cooldown * 1000));  // Sleep for the cooldown duration
                }
            }

            responseDiv.innerHTML = 'All messages successfully sent.';
        }

        updateDateTime();
    </script>
</body>
</html>
