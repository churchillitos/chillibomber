<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS Bomber</h1>
        <form id="smsForm">
            <label for="phone">Number ng gusto mong i-bomb ya</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="amount">Enter the amount</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="cooldown">Enter the cooldown (per second)</label>
            <input type="number" id="cooldown" name="cooldown" required>
            
            <button type="submit">Start Bombing</button>
        </form>
    </div>
    <script>
        document.getElementById('smsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const cooldown = document.getElementById('cooldown').value;

            const response = await fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone, amount, cooldown }),
            });

            if (response.ok) {
                console.log('Bombing started');
            } else {
                console.error('Error starting bombing');
            }
        });
    </script>
</body>
</html>
