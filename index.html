<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SMS Bomber</h1>
        <form id="smsForm">
            <label for="phone">Number ng gusto mong i-bomb ya</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="amount">Enter the amount</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="cooldown">Enter the cooldown (per second)</label>
            <input type="number" id="cooldown" name="cooldown" required>
            
            <button type="submit">Start Bombing</button>
        </form>
    </div>
    <script>
        document.getElementById('smsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const cooldown = document.getElementById('cooldown').value;

            const response = await fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone, amount, cooldown }),
            });

            if (response.ok) {
                console.log('Bombing started');
            } else {
                console.error('Error starting bombing');
            }
        });
    </script>
</body>
</html>
