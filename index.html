<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #007BFF;
            text-shadow: 0 0 10px #007BFF;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .glow-text {
            color: #007BFF;
            text-shadow: 0 0 10px #007BFF;
        }
        #datetime {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        footer {
            margin-top: 20px;
            color: #007BFF;
            text-shadow: 0 0 10px #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="datetime"></div>
        <h1>SMS Bomber</h1>
        <div class="input-group">
            <label for="phone">Enter your phone number</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="input-group">
            <label for="amount">Enter the amount</label>
            <input type="number" id="amount" name="amount">
        </div>
        <div class="input-group">
            <label for="cooldown">Enter the cooldown (per second)</label>
            <input type="number" id="cooldown" name="cooldown">
        </div>
        <button class="button" onclick="startBombing()">Start Bombing</button>
        <div id="response" style="margin-top: 20px;"></div>
        <footer>This SMS Bomb was created by Chilli</footer>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString('en-US', { hour12: false });
            document.getElementById('datetime').innerHTML = dateTimeStr;
        }
        setInterval(updateDateTime, 1000);

        function startBombing() {
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const cooldown = document.getElementById('cooldown').value;
            const responseDiv = document.getElementById('response');

            if (phone === '' || amount === '' || cooldown === '') {
                responseDiv.innerHTML = 'Please fill out all fields';
                return;
            }

            fetch(`https://deku-rest-api-ywad.onrender.com/smsb?number=${phone}&amount=${amount}&delay=${cooldown}`)
                .then(response => response.json())
                .then(data => {
                    responseDiv.innerHTML = 'SMS bombing started!';
                })
                .catch(error => {
                    responseDiv.innerHTML = 'Error starting SMS bombing';
                    console.error('Error:', error);
                });
        }

        updateDateTime();
    </script>
</body>
</html>
